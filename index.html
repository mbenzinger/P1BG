<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P1BG</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <!--create divs, other sections as needed-->
        <div id="headerBar">
        <h1>Flip Err!</h1>
        <p id="goal">Land Err on his head more times than on his feet to banish the Mooninites and save the Earth!</p>
        </div>
        <hr>
        <div id="imageBody">
            <div id="err">
            <img id="errImage" src = "./assets/images/err-tails.png">
            <h2 id="errMessage">Is your ego satisfied? DAMN NO! Let's get flippin'</h2>
            </div>
            <div id="ignignokt">
            <img id="ignignoktImage" src="./assets/images/ignignoktl.png">
            </div>
        </div>
        <div id="controls">
            <div id="buttons">
                <button id="flipErr">Flip Err!</button>
                <button id="reset game">Reset Game</button>
            </div>
            <div id="scoreboard">
                <table>
                    <thead>
                        <tr>
                            <th>You</th>
                            <th>Err</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="you">0</td>
                            <td id="err">0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    
</body>
</html>

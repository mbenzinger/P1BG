<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P1BG</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <main>
        <!--create divs, other sections as needed-->
        <div id="headerBar">
        <h1 id="gameName">Flip Err on his head!</h1>
        <h2 id="disclaim">An UNOFFICIAL and UNLINCENSED game that looks like a TV show!</h2>
        <p id="goal">Land Err on his head more times than on his feet to banish the Mooninites and save the Earth.</p>
        <p id="goal">But, if you loose Err and Ignignot will embark on total mayhem!</p>
        </div>
        <hr>
        <div id="imageBody">
            <!--<img id ="scene" src = "./assets/images/ATHF_House.jpg" alt = "house image"> would like to use this as the scenerey instead of css-->
            <div id="spacecraftBody">
            <img id="spacecraft"  class = spacecraftStatic src = "./assets/images/Mooninitecraft1.png" alt = "Mooninite space craft">
            </div> 
            <div id="ignignoktBody">
            <img id="ignignoktImage" class = ignignoktStatic src="./assets/images/ignignoktl.png" alt = "Ignignokt Image">
            <h2 id="ignignoktMessage" class = ignignoktMessageShow>Is your ego satisfied?</h2>
            </div>
            <div id="errBody">
            <img id="errImage" class = errStatic src = "./assets/images/err-feet.png" alt = "Err image">
            <h2 id="errMessage" class = errMessageShow>DAMN NO!</h2>
            </div>
        </div>
        <div id="controls">
            <div id="buttons">
                <button id="flipErr">Flip Err!</button>
                <button id="resetGame">Reset Game</button>
            </div>
            <div id="scoreboard">
                <table>
                    <thead>
                        <tr>
                            <th>You</th>
                            <th>Err</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="you">0</td>
                            <td id="err">0</td>
                        </tr>
                        <tr>
                            <td id="total" colspan="2">0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    
</body>
</html>
